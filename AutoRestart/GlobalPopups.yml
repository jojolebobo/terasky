## To understand ticks. 1 second is relevent to 20 ticks! So a second and a half (1.5s) is 30 ticks!
## Fadein, stay, fadeout are the 3 arguments. You can edit how long it takes to fadein, fadeout etc.
## You can also put the fade numbers to 0, and then the popup's will be instant!
## Get creative!
## Global Popups duplicate rules are applied just like global Messages, same situation with private popups
## and private messages.
global_popups:
    ## Enable or Disable the Popups!
    enabled:
        ## Show the pop ups on the minute reminders!
        minutes: true
        ## Show the pop ups on the last seconds of a server restart!
        seconds: true
        ## Show the pop ups when type /autore time
        ## [Duplicated in Global_Messages]
        status:
            start: true
            pause: true
        ## Show the pop ups when the server time has been changed!
        ## [Duplicated in Global_Messages]
        change: true
        ## Show the Maxplayers pop ups
        max_players:
            ## The pop up broadcasts when too many players are online on restart!
            alert: true
            ## This pop up appears when the amount of players requirement is met!
            pre_shutdown: true
        ## Shows the popup before restart
        shutdown: true
    ## This section is for the customization of the popup messages!
    messages:
        minutes: ## %m - minutes
            title:
                text: '&cRedémarrage dans'
                fadein: 20
                stay: 40
                fadeout: 20
            subtitle:
                text: '&f%m &cMinutes!'
                fadein: 20
                stay: 40
                fadeout: 20
        seconds: ## %s - seconds
            title:
                text: '&cServer Restarting In'
                fadein: 5
                stay: 20
                fadeout: 5
            subtitle:
                text: '&f%s &cSecondes!'
                fadein: 5
                stay: 10
                fadeout: 5
        status: ## There are no tags for this section
            start:
                title:
                    text: '&cLe serveur a démarré!'
                    fadein: 20
                    stay: 40
                    fadeout: 20
                subtitle:
                    text: ''
                    fadein: 20
                    stay: 40
                    fadeout: 20
            pause:
                title:
                    text: '&cLe serveur a été mis en pause!'
                    fadein: 20
                    stay: 40
                    fadeout: 20
                subtitle:
                    text: ''
                    fadein: 20
                    stay: 40
                    fadeout: 20
        change: ## %h - hours, %m - minutes, %s - seconds
            title:
                text: '&cServer Redémarrage dans'
                fadein: 20
                stay: 40
                fadeout: 20
            subtitle:
                text: '&f%h&cH &f%m&cM &f%s&cS!'
                fadein: 20
                stay: 40
                fadeout: 20
        max_players:
            alert: ## %a - amount
                title:
                    text: '&bTrop de joueurs en ligne pour redémarrer.'
                    fadein: 20
                    stay: 40
                    fadeout: 20
                subtitle:
                    text: 'Max &f%a&bNombre de joueurs requis pour un redémarrage.'
                    fadein: 20
                    stay: 40
                    fadeout: 20
            pre_shutdown: ## %d - delay
                title:
                    text: '&aLe serveur redémarre dans &f%d&a secondes!'
                    fadein: 20
                    stay: 40
                    fadeout: 20
                subtitle:
                    text: ''
                    fadein: 20
                    stay: 40
                    fadeout: 20
        shutdown:
            title:
                text: '&cLe serveur'
                fadein: 20
                stay: 80
                fadeout: 20
            subtitle:
                text: '&credémarre!'
                fadein: 20
                stay: 80
                fadeout: 20
