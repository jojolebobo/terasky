## Private popups
private_popups:
    ## Enable or Disable the Popups!
    enabled:
        ## Show the pop ups when type /autore time
        time: true
        ## Show the pop ups when typed /autore start or /autore pause
        ## [Duplicated in Global_Messages]
        status:
            start: true
            pause: true
        ## Show the pop ups when the server time has been changed!
        ## [Duplicated in Global_Messages]
        change: true
        ## "/autore pause" reminder
        pause_reminder: true
    ## This section is for the customization of the popup messages!
    messages:
        time: ## %h - hours, %m - minutes, %s - seconds
            title:
                text: '&cLe serveur redémarre dans'
                fadein: 20
                stay: 40
                fadeout: 20
            subtitle:
                text: '&f%h&cH &f%m&cM &f%s&cS!'
                fadein: 20
                stay: 40
                fadeout: 20
        status: ## There are no tags for this section
            start:
                title:
                    text: '&cTu as démarré AutoRestart Back Up!'
                    fadein: 20
                    stay: 40
                    fadeout: 20
                subtitle:
                    text: ''
                    fadein: 20
                    stay: 40
                    fadeout: 20
            pause:
                title:
                    text: '&cTu as mis en pause AutoRestart!'
                    fadein: 20
                    stay: 40
                    fadeout: 20
                subtitle:
                    text: ''
                    fadein: 20
                    stay: 40
                    fadeout: 20
        change: ## %h - hours, %m - minutes, %s - seconds
            title:
                text: '&cTu as changé l''heure de redémarrage à'
                fadein: 20
                stay: 40
                fadeout: 20
            subtitle:
                text: '&f%h&cH &f%m&cM &f%s&cS!'
                fadein: 20
                stay: 40
                fadeout: 20
        pause_reminder: ## There are no tags for this section
            title:
                text: '&cNe pas oublier ceci'
                fadein: 20
                stay: 40
                fadeout: 20
            subtitle:
                text: '&cAutoRestart est en pause!'
                fadein: 20
                stay: 40
                fadeout: 20
## DO NOT TOUCH!!
version: 1
